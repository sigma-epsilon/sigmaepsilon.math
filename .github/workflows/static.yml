# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["docs"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Sphinx to GitHub Pages
        # You may pin to the exact commit or the version.
        # uses: sphinx-notes/pages@f7cabbad7f99057f9617e73ea57b40c5fedb53bc
        uses: sphinx-notes/pages@3.0
        with:
          # Path to Sphinx source files
          documentation_path: ./docs
          # Path to requirements file, used in `pip install -r XXX` command
          requirements_path: ./docs/requirements.txt
          # Extras of Requirement Specifier, used in `pip install .[XXX]` command
          pyproject_extras: docs
          # Version of Python
          python_version: 3.10
          # Version of Sphinx
          #sphinx_version: # optional, default is 
          # Enable cache to speed up documentation building
          #cache: # optional
          # Additional options passed to sphinx-build
          #sphinx_build_options: # optional, default is 
          # Whether to automatically checkout the repository, if false, user need to do it byself
          #checkout: # optional, default is true
          # Whether to automatically publish the pages, if false, user need to manually publish by self
          #publish: # optional, default is true
          
